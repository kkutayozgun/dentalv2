{% load i18n %}

<div class="review-form-section mb-5 pb-0">
    <div class="container">
        <form id="services-form" class="review-form" action="{% url 'handle_services_form' %}" method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="col-12">
                    <h3 class="text-center mb-2">
                        {% trans "Fill out the form and take advantage of the free consultation privilege!" %}
                    </h3>
                </div>
            </div>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert {% if message.tags == 'error' %}alert-danger {% else %}alert-{{ message.tags }}{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}

            {% endif %}

            <div class="row">
                <div class="col-lg-6 col-12">
                    <div class="input-group input-light input-review ">
                        <input name="full_name" type="text" class="form-control" placeholder="{% trans 'Name' %} *">
                    </div>
                    <div class="input-group input-light input-review ">
                        <input name="email" type="email" class="form-control" placeholder="{% trans 'Email' %} *">
                    </div>

                </div>
                <div class="col-lg-6 col-12 mb-2">
                    <div class="input-group input-light input-review">
                        <select class="form-control" name="treatment">
                            <option value="">{% trans "Treatment Selection" %}</option>
                            <option value="Hollywood Smile">{% trans "Hollywood Smile" %}</option>
                            <option value="Dental Implant">{% trans "Dental Implant" %}</option>
                            <option value="Lamine Veener">{% trans "Lamine Veener" %}</option>
                            <option value="Teeth Whitening">{% trans "Teeth Whitening" %}</option>
                            <option value="Pedodontics">{% trans "Pedodontics" %}</option>
                            <option value="Periodontology">{% trans "Periodontology" %}</option>
                            <option value="Endodontics">{% trans "Endodontics" %}</option>
                            <option value="Orthodontics">{% trans "Orthodontics" %}</option>
                        </select>
                    </div>
                    <div class="input-group input-light input-review">
                        <input id="contact-Phone" type="text" class="form-control" name="phone">
                    </div>

                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="input-group input-light input-review">
                        <textarea class="form-control text-area" name="message"
                                  placeholder="{% trans 'Your Message' %} *"></textarea>
                    </div>
                </div>

                {% include "components/recaptcha.html" %}

                <div class="col-lg-12 d-lg-flex justify-content-lg-center col-12">
                    <div class="banner-actions">
                        <button type="submit" class="btn btn-form btn-primary-color mr-0">
                            <span>{% trans "Contact us" %}</span>
                        </button>
                    </div>
                </div>
            </div>

        </form>
    </div>
</div>
