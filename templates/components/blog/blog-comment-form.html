{% load i18n %}

<form class="review-form" method="post" id="comment-form">
    {% csrf_token %}
    <h3 class="form-title ls-n-20">{% trans "Write a reply" %}</h3>

    {% if messages %}
        {% for message in messages %}
            <div class="alert {% if message.tags == 'error' %}alert-danger {% else %}alert-{{ message.tags }}{% endif %}">
                {{ message }}
            </div>
        {% endfor %}

    {% endif %}

    <div class="row">
        <div class="col-lg-6 mt-2">

            <div class="input-group input-light input-review">
                {{ form.name }}
            </div>
            <div class="input-group input-light input-review">
                {{ form.email }}
            </div>

            {% include "components/recaptcha.html" %}

            <div class="banner-actions d-flex ">
                <button type="submit" class="btn btn-form btn-primary-color mx-auto">
                    <span>{% trans "Send" %}</span>
                </button>
            </div>

        </div>
        <div class="col-lg-6 mt-2">
            <div class="input-group input-light input-review">
                {{ form.comment }}
            </div>
        </div>
    </div>

</form>
