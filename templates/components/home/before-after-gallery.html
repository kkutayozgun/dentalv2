{% load static %}
{% load before_after %}

<div id="before-after-gallery" class="my-5">
    <div id="before-after-slider" class="owl-carousel owl-theme">
        {% get_before_after_images as ba_images %}
        {% for ba_image in ba_images %}
            <div class="item">
                <img src="{{ ba_image.image.url }}" alt="{{ ba_image.name|default:'' }}" class="img-fluid w-100"/>
            </div>
        {% endfor %}

    </div>
</div>
